<head>
  <title>getMinted!</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <!-- <h1 class="title"><i class="fa fa-money fa-lg logo"></i></h1> -->
    <h1 class="title">getMinted!</h1>
    <div class="subtitle">Make your choice, live the consequences</div>
    {{> player}}
    {{> questionList}}
  </div>
</body>

<template name="questionList">
  <ul class="questionList">
    {{#each questions}}
      {{> question}}
    {{/each}}
  </ul>

  {{#if selectedQuestion}}
  <div class="details">
    {{#each selectedOptions}}
      {{> questionOption}}
    {{/each}}
  </div>
  {{else}}
    <span class="title">next question...</span>
  {{/if}}
</template>

<template name="question">
  <li class="question {{selected}}">
    <span class="title">{{question.Id}} {{question.Title}} at {{question.Age}}?</span>
  </li>
</template>

<template name="questionOption">
    <button class="option" name="{{this.Title}}" id="option{{this.Id}}">{{this.Title}}</button>
</template>

<template name="player">
  {{#if playerName}}
    <div class="playerName">{{playerName}} [id:{{playerId}}]</div>
  {{else}}
    {{>newPlayerForm}}
  {{/if}}
</template>

<template name="newPlayerForm">
  <div class="playerName">
    <form class="player-form">
      <input name="playerName" id="playerName" type="text" value="{{playerName}}" placeholder="Enter your name" class="form-control"/>
      <input type="submit" value="Start" />
    </form>
  </div>
</template>
